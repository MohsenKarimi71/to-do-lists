<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy Your To-Do List App!</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4 p-5 bg-secondary text-dark rounded">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <form method="POST" action="{% block form_action %}{% endblock %}">
                        {% csrf_token %}
                        <input id="new_item_input" name="new_item_text"
                            class="form-control input-lg mt-5"
                            placeholder="Enter a new to-do item" />
                        {% if error %}
                            <div class="form-group has_error">
                                <span class="help-block">{{ error }}</span>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {% block table %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
